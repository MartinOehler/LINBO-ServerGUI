<html>
   <head>
      <title>LINBO</title>
      <link rel="stylesheet" href="{{ MEDIA_URL }}css/foundation.css">
      <link rel="stylesheet" href="{{ MEDIA_URL }}css/jquery.multiselect.css">
      <link rel="stylesheet" href="{{ MEDIA_URL }}css/linboserver_config.css">

      <script src="{{ MEDIA_URL }}js/vendor/custom.modernizr.js"></script>

      <script src="{{ STATIC_URL }}dajaxice.core.js"  type="text/javascript" charset="utf-8"></script> 

      <script src="{{ MEDIA_URL }}js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
      <script src="{{ MEDIA_URL }}js/jquery.dajax.core.js" type="text/javascript" charset="utf-8"></script>
      <script type="text/javascript" src="{{ MEDIA_URL }}js/linboserver_config.js"></script> 
      <script src="{{ MEDIA_URL }}js/foundation/foundation.js"></script>

      <script src="{{ MEDIA_URL }}js/jquery.multiselect.js"></script>
      

   </head>
   <body>
     {% include "topbar.html" %}
 
     <div class="row">
       <div class="large-2 columns">
	 <ul class="side-nav">
      	   <li><a href="/linboweb/main/">Overview</a></li>
	   <li><a href="/linboweb/wizard/">Client Wizard</a></li>
	   <li class="divider"></li>
	   <li><a href="/linboweb/imageadmin/">Image Administration</a></li>
	   <li class="active"><a href="/linboweb/config/">Expert Configuration</a></li>
	 </ul>
       </div>

       <div class="large-10 columns">
	 <div class="row">
	   <div class="large-4 columns">
	     <form class="custom">
	       <h3 class="boxmain">Expert Configuration</h3>
	       <h5>Please select:</h5>
	       <select name="editorselector" id="editorselector" class="medium" onchange="Dajaxice.linboweb.linboserver.displayeditor(Dajax.process, {'option':this.value});" size="1">
		 <option value="">Select...</option>
		 {% for editorname in editorlist %}
		 <option value="{{ editorname }}">{{ editorname }}</option>
		 {% endfor %}
	       </select>
	     </form>
	   </div>
	 </div>

	 <form class="custom" action="" method="post" id="editorform" onSubmit=""> 
	   <div id="editor" name="editor">
	     {% include "editor_div.html" %}
	   </div>
	    <input class="small button round" name="Export" value="Update Configuration" id="exportclientbutton" onClick="return Dajaxice.linboweb.linboserver.exportClientConfiguration(Dajax.process, {'option':''});"> 
         </form>
	  
       </div>

       <script>
	 document.write('<script src=' +
				 ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
				 '.js><\/script>')
       </script>

		<script src="js/foundation/foundation.tooltips.js"></script>
		<script src="js/foundation/foundation.topbar.js"></script>

   </body>
