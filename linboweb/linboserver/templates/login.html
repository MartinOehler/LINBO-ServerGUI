     <form method="POST" action="" onsubmit="">
       <div class="row">
	 <div class="small-8">
	   <fieldset>
	     <legend>LINBO Login</legend>
	     <div class="row">
	       <div class="small-8">
		 <div class="small-3 columns">
                   <label for="right-label" class="right">Benutzername</label>
		 </div>
		 <div class="small-5 columns">
                   <input name="username" type="text" id="left-label">
		 </div>
	       </div>
             </div>

             <div class="row">
	       <div class="small-8">
		 <div class="small-3 columns">
                   <label for="right-label" class="right">Passwort</label>
		 </div>
		 <div class="small-5 columns">
                   <input name="password" type="password" id="left-label">
		 </div>
	       </div>
             </div>
             <div class="row">
	       <div class="small-8">
		 <input class="small button round right" name="login" type="submit" value="Login">
	       </div>
             </div>
           </fieldset>
	 </div>
       </div>
     </form>
